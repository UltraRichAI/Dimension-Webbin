<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dimension Webbin â€” Mis Cursos</title>
  <style>
    :root {
      --accent:#007bff;
      --bg:#f4f7fb;
      --card:#fff;
      --muted:#666;
      --radius:14px;
      --shadow:0 5px 15px rgba(0,0,0,0.08);
    }
    *{box-sizing:border-box;font-family:Inter,Segoe UI,Arial,sans-serif;}
    body{margin:0;background:var(--bg);color:#222;display:flex;justify-content:center;padding:25px;}
    .container{max-width:1100px;width:100%;}
    header{display:flex;align-items:center;gap:12px;margin-bottom:20px;}
    header img{width:48px;height:48px;border-radius:12px;}
    header h1{font-size:22px;margin:0;}
    .small{color:var(--muted);font-size:14px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;}
    .course-title{font-weight:600;display:flex;align-items:center;gap:8px;margin-bottom:8px;}
    .meta{font-size:13px;color:var(--muted);}
    ul.weeks{list-style:none;padding:0;margin:10px 0 0;}
    ul.weeks li{background:#fafbff;border-radius:8px;padding:8px;margin-bottom:6px;}
    a.link{color:var(--accent);text-decoration:none;font-size:14px;}
    footer{margin-top:20px;text-align:center;color:var(--muted);font-size:13px;}
    .file-list{display:flex;flex-direction:column;gap:4px;margin-top:6px;}
    .file-item{display:flex;justify-content:space-between;align-items:center;background:#f8faff;padding:6px 8px;border-radius:8px;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Logo GitHub">
      <div>
        <h1>Dimension Webbin â€” Mis Cursos</h1>
        <div class="small">Organiza tus temas y tareas del semestre.</div>
      </div>
    </header>

    <main id="main">
      <div id="loading" class="small">Cargando cursos...</div>
      <div id="grid" class="grid" style="display:none"></div>
    </main>

    <footer>
      Â© 2025 Dimension Webbin Â· Desarrollado por UltraRichAI
    </footer>
  </div>

  <script>
    async function loadCourses(){
      const res = await fetch('./courses.json?t=' + Date.now());
      const data = await res.json();
      const grid = document.getElementById('grid');
      const loading = document.getElementById('loading');
      loading.style.display = 'none';
      grid.style.display = 'grid';
      
      data.courses.forEach(course=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`
          <div class="course-title">${course.icon||'ðŸ“˜'} ${course.name}</div>
          <div class="meta">${course.code||''} Â· ${course.professor||''}</div>
        `;
        const list=document.createElement('ul');
        list.className='weeks';
        course.weeks.forEach(week=>{
          const li=document.createElement('li');
          li.innerHTML=`<strong>${week.title}</strong><br><span class="small">${week.desc||''}</span>`;
          if(week.files&&week.files.length){
            const fileList=document.createElement('div');
            fileList.className='file-list';
            week.files.forEach(f=>{
              const file=document.createElement('div');
              file.className='file-item';
              file.innerHTML=`<span>${f.name}</span><a class="link" href="${f.url}" target="_blank">Abrir</a>`;
              fileList.appendChild(file);
            });
            li.appendChild(fileList);
          }
          list.appendChild(li);
        });
        card.appendChild(list);
        grid.appendChild(card);
      });
    }
    loadCourses().catch(err=>{
      document.getElementById('loading').textContent='Error cargando datos: '+err;
    });
  </script>
</body>
</html>
