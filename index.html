<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de Cursos Virtuales</title>
  <style>
    :root {
      --primary-color: #2a2d3e;
      --secondary-color: #3c3f58;
      --accent-color: #00c4cc;
      --text-color: #ffffff;
      --highlight: #ffca28;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--primary-color);
      color: var(--text-color);
      overflow: hidden;
    }

    /* --- Layout principal --- */
    .layout {
      display: flex;
      height: 100vh;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 250px;
      background-color: var(--secondary-color);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent-color);
      font-weight: 600;
    }

    .course-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .course-list li {
      padding: 10px;
      background: #4a4e69;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .course-list li:hover {
      background: var(--accent-color);
      color: #000;
    }

    /* --- Panel principal --- */
    .content {
      flex: 1;
      background: #1e1f29;
      padding: 30px;
      overflow-y: auto;
    }

    .content h2 {
      color: var(--highlight);
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    /* --- Semanas --- */
    .week {
      background: var(--secondary-color);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .week:hover {
      transform: scale(1.02);
    }

    .week h3 {
      margin-top: 0;
      color: var(--accent-color);
      font-size: 1.2rem;
    }

    .week-row {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .resources {
      margin-top: 10px;
    }

    .resources a {
      display: inline-block;
      margin-right: 10px;
      margin-top: 5px;
      text-decoration: none;
      color: #fff;
      background: var(--accent-color);
      padding: 6px 10px;
      border-radius: 5px;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .resources a:hover {
      background: #00a2a8;
    }

    /* --- Área de subida --- */
    .upload-box {
      background: #2e3047;
      border: 2px dashed #00c4cc;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      color: #aaa;
      transition: background 0.3s;
    }

    .upload-box:hover {
      background: #353853;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-box label {
      display: inline-block;
      padding: 10px 15px;
      background: var(--accent-color);
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #15161d;
      color: #777;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <div>
        <h2>Cursos</h2>
        <ul class="course-list" id="courseList"></ul>
      </div>
      <footer>
        © 2025 Plataforma Virtual<br>Desarrollado por Jhovan
      </footer>
    </div>

    <div class="content" id="main-content">
      <h2>Selecciona un curso para comenzar</h2>
      <p>En esta plataforma podrás acceder a las guías de clase, materiales complementarios y subir tus tareas resueltas.</p>

      <div class="upload-box">
        <h3>Sube tu tarea aquí</h3>
        <p>Arrastra tu archivo PDF o haz clic en el botón</p>
        <input type="file" id="fileUpload" accept=".pdf" />
        <label for="fileUpload">Seleccionar archivo</label>
      </div>
    </div>
  </div>

  <script src="cursos.js"></script>
</body>
</html>
