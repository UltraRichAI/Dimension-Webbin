<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Archivos - Mi Plataforma Universitaria</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .upload-container {
      background: rgba(25, 25, 40, 0.9);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    h2 {
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    p {
      color: #aaa;
    }

    .upload-box {
      border: 2px dashed #00ffff;
      border-radius: 15px;
      padding: 2rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(0, 0, 0, 0.3);
    }

    .upload-box:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .upload-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background: linear-gradient(90deg, #00ffff, #8a2be2);
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffff;
    }

    .upload-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #8a2be2;
    }

    .status {
      margin-top: 1rem;
      font-size: 1rem;
    }

    a.back {
      display: block;
      margin-top: 2rem;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a.back:hover {
      color: #8a2be2;
      text-shadow: 0 0 10px #8a2be2;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>üì§ Subir Tarea</h2>
    <p>Arrastra tu archivo PDF o haz clic para seleccionarlo.</p>

    <div class="upload-box" id="drop-zone">
      <input type="file" id="fileInput" accept="application/pdf" hidden />
      <p>Haz clic o arrastra tu archivo aqu√≠</p>
    </div>

    <button class="upload-btn" id="uploadBtn">Enviar</button>
    <div class="status" id="statusText"></div>

    <a href="index.html" class="back">‚Üê Volver al inicio</a>
  </div>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusText = document.getElementById('statusText');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.borderColor = '#8a2be2';
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.style.borderColor = '#00ffff';
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
    });

    uploadBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        statusText.textContent = '‚ö†Ô∏è No se seleccion√≥ ning√∫n archivo.';
        statusText.style.color = '#ff5555';
        return;
      }
      statusText.textContent = 'üì° Subiendo...';
      statusText.style.color = '#00ffff';

      setTimeout(() => {
        statusText.textContent = '‚úÖ Archivo subido correctamente (simulado).';
        statusText.style.color = '#00ff99';
      }, 1500);
    });
  </script>
</body>
</html>
