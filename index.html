<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Cursos Universitarios</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #1e1f29, #3a3d5c);
      color: #fff;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 2rem;
      color: #ffcc00;
    }
    header p {
      color: #ddd;
      font-size: 1rem;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      justify-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      padding: 1.5rem;
      width: 100%;
      max-width: 320px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }
    .card h2 {
      color: #ffcc00;
      font-size: 1.2rem;
    }
    .week-list {
      margin-top: 1rem;
      text-align: left;
    }
    .week-list a {
      display: block;
      padding: 0.4rem 0;
      color: #aad8ff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .week-list a:hover {
      color: #fff;
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.4);
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Dimension Webbin</h1>
    <p>Mi espacio personal para organizar mis cursos universitarios</p>
  </header>
  <main id="courseContainer"></main>
  <footer>
    ¬© 2025 - Creado por [Tu Nombre]. Todos los derechos reservados.
  </footer>

  <script>
    async function loadCourses() {
      const res = await fetch('courses.json');
      const courses = await res.json();
      const container = document.getElementById('courseContainer');

      courses.forEach(course => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${course.name}</h2>
          <div class="week-list">
            ${course.weeks.map(week => 
              `<a href="${week.link}" target="_blank">üìò ${week.title}</a>`
            ).join('')}
          </div>
        `;
        container.appendChild(card);
      });
    }
    loadCourses();
  </script>
</body>
</html>
