<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma Universitaria</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #05010f, #000);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      background: linear-gradient(135deg, #4b00e0, #8e2de2);
      animation: glow 4s ease-in-out infinite alternate;
      border-bottom: 1px solid #2a006e;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #4b00e0; }
      to { box-shadow: 0 0 25px #8e2de2; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      letter-spacing: 2px;
      color: #00fff0;
      text-shadow: 0 0 10px #00fff0;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 40px 10%;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00e6ff;
      text-shadow: 0 0 10px #00e6ff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      transition: all 0.3s;
    }

    li:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: scale(1.02);
    }

    a {
      color: #00fff0;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #9b5de5;
    }

    /* --- Sección Subir Archivos --- */
    .upload-section {
      margin-top: 80px;
      text-align: center;
      background: linear-gradient(145deg, #1a0033, #000);
      padding: 50px 20px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(155, 0, 255, 0.3);
    }

    .upload-section h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffb7;
      text-shadow: 0 0 15px #00ffb7;
      margin-bottom: 30px;
    }

    .upload-box {
      display: inline-block;
      border: 2px dashed #00ffcc;
      border-radius: 15px;
      padding: 30px;
      width: 300px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-box:hover {
      background: rgba(0, 255, 204, 0.1);
      transform: scale(1.05);
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-label {
      display: block;
      font-size: 1.2em;
      color: #00ffcc;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9em;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plataforma Universitaria</h1>
    <p>Explora tus cursos, recursos y material de aprendizaje</p>
  </header>

  <main id="content"></main>

  <!-- Sección de subir archivos -->
  <section class="upload-section">
    <h2>📤 Subir Archivos</h2>
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
      <input type="file" id="fileInput" multiple>
      <i class="fas fa-cloud-upload-alt" style="font-size:40px;color:#00ffcc;"></i>
      <span class="upload-label">Haz clic o arrastra archivos aquí</span>
    </div>
  </section>

  <footer>
    © 2025 Plataforma Educativa - Desarrollado para jóvenes creativos 💡
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    const data = {
      courses: [
        {
          title: "Arquitectura del Computador y Conectividad de Redes",
          description: "Estudio del hardware, componentes del computador y los fundamentos de las redes de comunicación.",
          weeks: [
            { week: 1, topic: "Tema Semana 1", resources: [
              { name: "Guía de clase - Semana 1", url: "files/arquitectura/semana1/guia.pdf" },
              { name: "Tarea resuelta - Semana 1", url: "files/arquitectura/semana1/tarea.pdf" }
            ]}
          ]
        }
      ]
    };

    const content = document.getElementById("content");
    data.courses.forEach(course => {
      const section = document.createElement("section");
      section.innerHTML = `<h2>${course.title}</h2><p>${course.description}</p>`;
      const ul = document.createElement("ul");
      course.weeks.forEach(week => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>Semana ${week.week}:</strong> ${week.topic}<br>
          ${week.resources.map(r => `<a href="${r.url}" target="_blank">${r.name}</a>`).join(" | ")}`;
        ul.appendChild(li);
      });
      section.appendChild(ul);
      content.appendChild(section);
    });
  </script>
</body>
</html>
